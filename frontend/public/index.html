<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellora | Ecommerce Mini Site</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- ✅ Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Your Tailwind CSS is already built by PostCSS -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body
    class="bg-gradient-to-br from-gray-50 via-white to-gray-100 text-gray-900 dark:from-gray-900 dark:to-gray-800 dark:text-gray-100 font-sans"
  >
    <!-- ✅ Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm h-16"
    >
      <div
        class="max-w-7xl mx-auto flex justify-between items-center px-4 sm:px-8 h-full"
      >
        <!-- Logo + Brand -->
        <div
          class="logo flex items-center gap-3 cursor-pointer select-none transition-transform hover:scale-105"
        >
          <img
            src="/assets/logo.png"
            alt="Sellora Logo"
            class="w-8 h-8 sm:w-10 sm:h-10 drop-shadow-md transition-transform duration-300"
          />
          <span
            class="text-lg sm:text-xl font-extrabold text-blue-700 tracking-wide"
            >SELLORA</span
          >
        </div>

        <!-- Desktop Links -->
        <ul
          class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-700 dark:text-gray-100"
        >
          <li>
            <a
              href="#"
              class="px-2 py-1 hover:text-blue-600 dark:hover:text-blue-300 transition"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-2 py-1 hover:text-blue-600 dark:hover:text-blue-300 transition"
              >Shop</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-2 py-1 hover:text-blue-600 dark:hover:text-blue-300 transition"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-2 py-1 hover:text-blue-600 dark:hover:text-blue-300 transition"
              >Contact</a
            >
          </li>
        </ul>

        <!-- Cart + Login -->
        <div class="flex items-center gap-3">
          <!-- Cart Icon -->
          <div
            class="relative cursor-pointer text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4"
              />
              <circle cx="9" cy="21" r="1" />
              <circle cx="20" cy="21" r="1" />
            </svg>
            <span
              class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full font-bold shadow"
              >2</span
            >
          </div>

          <!-- Login Button -->
          <button
            class="px-3 py-1 text-sm border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white rounded-full font-medium transition dark:text-blue-400 dark:border-blue-400 dark:hover:bg-blue-500"
          >
            Login
          </button>
        </div>
      </div>
    </nav>

    <!-- Spacer for Fixed Navbar -->
    <div class="pt-20"></div>

    <!-- React Root Mount Point -->
    <div id="root"></div>
  </body>
</html>
